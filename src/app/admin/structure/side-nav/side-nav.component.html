<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
        <li class="nav-list-item" *ngFor="let item of lists">
            <a [routerLink]="[item.routerLnk]">
                <span>
                    <i class="{{item.icon}} {{item.class}}" title="{{item.name}}"></i>
                    {{item.name}}
                </span>
            </a>
        </li>
    </ul>
</div>
